extend schema @link(url: "https://specs.apollo.dev/federation/v2.7", import: ["@key", "@authenticated"])

type Query {
  vehicles: [Vehicle!]! @authenticated
  vehicle(id: ID!): Vehicle
}

type Vehicle @key(fields: "id") {
  id: ID!
  make: String!
  model: String!
  year: Int!
  vin: String!
  mileage: Int!
  images: [String!]
}
